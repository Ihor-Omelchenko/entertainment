<div class="card">
  <div class="card-image">
    <img class="image" src="{{data().image}}" alt="The Great Lands">

    <button class="bookmark">
      <img src="./icons/bookmark-card.svg" alt="Bookmark">
    </button>

    <div class="play-btn">
      <img src="./icons/play.svg" alt="Play">
      <span>Play</span>
    </div>
  </div>

  <div class="card-info">
    <div class="metadata">
      <span>{{ data().releaseDate }}</span>
      <span>•</span>
      <img [src]="'./icons/' + data().type + '.svg'" alt="">
      <span>{{ data().type }}</span>
      <span>•</span>
      <span>PG</span>
    </div>

    <p class="Title">{{ data().title }}</p>
  </div>
</div>
